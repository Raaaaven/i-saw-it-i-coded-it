<!DOCTYPE html>
<html lang="en">
?<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 1</title>
    <link rel="stylesheet" href="design-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about-us">About Us</a></li>
                    <li><a href="#nfts">NFTs</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="logo">
                    <img src="logo-fire.png">
                    <p>AcZone</p>
                </div>
                <div class="sign-in-buttons">
                    <button class="sign-in"><span>Sign In</span></button>
                    <button class="sign-up">Get Started Now</button>
                </div>
            </nav>
        </header>
        <main>
        <div class="background-stars">
                <div class="star purple-star"><img src="purple-star.png"></div>
                <div class="star white-star"><img src="white-star.png"></div>
                <div class="star purple-star-2"><img src="purple-star.png"></div>
        </div> 
        <div class="content">
            <button class="explore-button">Infinite Possibilities</button>
            <h1>Solana NFT Collect Your Favorite<br><span>Digital NFT</span></h1>
            <p>All Solana NFTs in one Place. Connect with us for newest feature releases, NFT
    announcements, drops and tips & tricks.</p>
        </main>
        <div class="nft-slider">
            <div class="images">
                <div class="image"><img src="nft-1.webp" alt="NFT 1"></div>
                <div class="image"><img src="nft-2.webp" alt="NFT 2"></div>
                <div class="image"><img src="nft-3.jpg" alt="NFT 3"></div>
                <div class="image"><img src="nft-4.webp" alt="NFT 4"></div>
                <div class="image"><img src="nft-5.webp" alt="NFT 5"></div>
                <div class="image"><img src="nft-6.webp" alt="NFT 6"></div>
                <div class="image"><img src="nft-7.jpg" alt="NFT 7"></div>
            </div>
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle active"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="buttons">
                <button class="prev"><</button>
                <button class="next">></button>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Design 1</p>
        </footer>
    </div>
</body>
</html>
